<!DOCTYPE html>
<html>
<head>
    <title>News</title>
    </head>
    
    <body>
    
    <form action="create_user.html" method="post" enctype="application/x-www-form-urlencoded">
       <fieldset>
        <legend>User Form</legend>
        
        <div>
            <label for="usernamebox">Username:</label>
            <input type="text" name="username" placeholder="Enter only alphabet letters" size="30" pattern="[a-zA-Z]+" maxlength="12" id="usernamebox" required>
            
            <label for="passwordbox">Password:</label>
            <input type="password" name="pass" placeholder="Enter only numbers" pattern="[0-9]+" size="30" maxlength="12" id="passwordbox" required>
        </div>
        <br>
     <label for="bday">Birthdate:</label>
        <input type="date" name="birthday" id="bday" required>
        
            <label for="useremail">Email:</label>
            <input type="email" name="email" id="useremail" required>
            
            <label for="">URL:</label>
            <input type="url" name="url" id="userurl">

        <button>Submit</button>
         </fieldset>
    
    </body>
  
    
</html>
