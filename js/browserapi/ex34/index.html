<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
    <script>
            window.onload = ()=>{
        
             const button = document.querySelector('#firstButton');
             const secondButton = document.querySelector('#secondButton');
        
            function greeting() {
            alert('You clicked an event listened element');
                }   
            button.addEventListener('click', greeting);
            const handleClick = function(){
                button.removeEventListener('click', greeting);
            }
            secondButton.onclick =handleClick;
            }
            </script>
  </head>
  <body>
    <button id="firstButton">Click Me!!</button>
    <button id="secondButton">Remove event listener</button>
    <a href="https://google.com">Link with JavaScript handler</a>
  </body>
</html>
