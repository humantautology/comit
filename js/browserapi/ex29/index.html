<!DOCTYPE html>
<html>
  <head>
    <title>Products</title>
    <script>
    window.onload = ()=>{
    const list = document.querySelector('ul');
    
    firstItem = list.children[0];

    thirdItem = list.children[2];
    fourthItem = list.children[3];
    fifthItem = list.children[4];
    sixthItem = list.children[5];
     seventhItem = list.children[6];

    list.removeChild(fifthItem);
    list.removeChild(sixthItem);
