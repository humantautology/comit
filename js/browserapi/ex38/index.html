<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
    <script>
    window.onload= ()=>{
    const div = document.querySelector('div');
    const body = document.querySelector('body');
    
    const keycodeHandler = function(event){
    const keycode =  event.charCode;
    const key = String.fromCharCode(keycode);
   div.innerHTML=`You pressed the ${key} key with the ${keycode} code`
   div.style.fontSize = '20px';
   div.style.color = 'red';
   div.style.paddingBottom = '200px'; 
   div.style.fontFamily = 'Arial';
    }
   	
    body.addEventListener('keypress', keycodeHandler);
    }
    </script>
  </head>
  <body>
    <div></div>
    <button id="firstButton">Click Me!!</button>
    <button id="secondButton">Remove event listener</button>
    <a href="https://google.com">Link with JavaScript handler</a>
  </body>
</html>
