<!DOCTYPE html>
<html>
  <head>
    <title>Products</title>
    <script>
    window.onload = ()=>{
    const list = document.querySelector('ul');
    const children =  list.children;
    const selection = list.children.length - 1;
    
        
        for (let index = children.length-1; index >= 0; index--) {
          let item = children.item(index);
           list.removeChild(item);
        }
     }
    </script>
  </head>
 
  <body>
    <ul>
      <li>Bannana</li>
      <li>Apple</li>
      <li>Peach</li>
      <li>Eggs</li>
      <li>Tomatto</li>
      <li>Lettuce</li>
      <li>Milk</li>
    </ul>
  </body>
</html>
